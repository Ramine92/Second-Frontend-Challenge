<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>result summary</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="container">
      <div id="app">

        
        <!-- RESULTS PART-->
        <div id="result">

            <h2 id="result-txt">Your Result</h2>

            <div class="result-circle">

              <div class="score">76</div>
              <div class="out-of">of 100</div>

            </div>

            <div class="result-text">
              <h2>Great</h2>
              <p>
                You scored higher than 65% of the people who have taken these tests.
              </p>
            </div>

        </div>
        <!-- Summary PART-->
        <div id="Summary">

            <h2>Summary</h2>

          <div id="reaction-sum">
              <img src="assets/images/icon-reaction.svg">
              <p>Reaction&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;80/100</span> </p>

          </div>

          <div id="memory-sum">
            <img src="assets/images/icon-memory.svg">
            <p>Memory&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;92/100</p>

          </div>

          <div id="verbal-sum">

            <img src="assets/images/icon-verbal.svg">
            <p>Verbal&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;61/100</span> </p>

          </div>

          <div id="visual-sum">
            <img src="assets/images/icon-visual.svg">
            <p>Visual&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;72/100</span> </p>

          </div>

            <button class="Continue-btn"><strong>Continue</strong></button>

        </div>
        <!-- END -->


      </div>  


  </div>






</body>

</html>
